{% extends 'lesson_layout.html' %}

{% block title %}{{ lesson.title }}{% endblock %}

{% block content %}
    <div class="detail">
        <div class="video">
            <iframe
                src="https://www.youtube.com/embed/bpd09dMfcso" 
                title="Scratch бағдарламасын үйренеміз! 1-ші Сабақ. Кіріспе" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>


        <div class="title">
            <h3>{{ lesson.title }}</h3>
        </div>
        <div class="body">
            {{ lesson.content |safe }}
        </div>
        <div class="more">
            <p><i class="fa-solid fa-clock"></i> Шығарылған күні: {{ lesson.date_created }}ж</p>
            <p><i class="fa-solid fa-eye"></i> Қаралым саны: {{ lesson.view }}</p>
        </div>
    </div>
{% endblock %}
