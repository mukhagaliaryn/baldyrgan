{% extends 'lesson_layout.html' %}

{% block title %}{{ lesson.title }}{% endblock %}

{% block content %}
    <div class="detail">
        <div class="title">
            <h3>{{ lesson.title }}</h3>
        </div>
        <div class="body">
            {{ lesson.content |safe }}
        </div>
        <div class="more">
            <p><i class="fa-solid fa-clock"></i> Шығарылған күні: {{ lesson.date_created }}ж</p>
            <p><i class="fa-solid fa-eye"></i> Қаралым саны: {{ lesson.view }}</p>
        </div>
    </div>
{% endblock %}
