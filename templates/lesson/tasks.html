{% extends 'lesson_layout.html' %}

{% block title %}{{ lesson.title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="tasks">
            <h1>{{ lesson.title }}</h1>
            
            <div class="block">
                {% for task in tasks %}
                    <div class="task-box">
                        <span>{{ task.title }}</span>
                        <a href="">{{ task.file }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </div>
{% endblock %}
